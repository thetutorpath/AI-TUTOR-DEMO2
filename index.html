<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #d00087;
    }
    textarea {
      width: 90%;
      height: 100px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
    }
    #speakBtn {
      background-color: purple;
      color: white;
    }
    #clearBtn {
      background-color: yellow;
      color: black;
    }
    .chat-mode-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #aiCharacter {
      width: 250px;
      margin: 20px auto;
      display: block;
      animation: idleBlink 3s infinite;
    }
    @keyframes idleBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– AI English Tutor - Kritika</h1>
  <button class="chat-mode-btn" onclick="toggleMode()">Switch to Chat Mode</button>
  <img id="aiCharacter" src="https://raw.githubusercontent.com/thetutorpath/AI-TUTOR/main/assets/kritika.png" alt="Kritika AI Tutor" />
  <textarea id="userInput" placeholder="Type your message here..."></textarea>
  <button id="speakBtn" onclick="speakText()">ðŸ”Š Speak</button>
  <button id="clearBtn" onclick="clearText()">ðŸ§¹ Clear</button>

  <script>
    let synth = window.speechSynthesis;
    let voices = [];

    function loadVoices() {
      voices = synth.getVoices();
      if (voices.length === 0) {
        setTimeout(loadVoices, 100);
      }
    }

    loadVoices();

    function speakText() {
      const text = document.getElementById("userInput").value;
      if (!text) return;

      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "hi-IN";
      const femaleVoice = voices.find(
        v => v.lang === "hi-IN" && v.name.toLowerCase().includes("female")
      ) || voices.find(v => v.lang === "hi-IN");

      if (femaleVoice) utter.voice = femaleVoice;
      synth.speak(utter);
    }

    function clearText() {
      document.getElementById("userInput").value = "";
    }

    function toggleMode() {
      alert("Switching modes is not implemented yet.");
    }
  </script>
</body>
</html>
