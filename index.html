<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f3f7;
      text-align: center;
      padding: 30px;
    }

    h2 {
      color: #000;
    }

    textarea {
      width: 60%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #speakBtn {
      background-color: purple;
      color: white;
    }

    #clearBtn {
      background-color: orange;
      color: white;
    }

    #response {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      display: inline-block;
      border-radius: 10px;
      min-width: 300px;
    }

    .animate-bounce-in {
      animation: bounce-in 0.4s ease;
    }

    @keyframes bounce-in {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    #kritika {
      margin-top: 20px;
      max-width: 200px;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <h2>🧠 AI English Tutor - Kritika</h2>
  
  <textarea id="userInput" placeholder="Type your question..."></textarea><br/>
  
  <button id="speakBtn">🔊 Speak</button>
  <button id="clearBtn">🧹 Clear</button>

  <div id="response"></div>

  <!-- AI Tutor Image -->
  <div>
    <img id="kritika" src="https://cdn.pixabay.com/photo/2024/01/14/12/06/ai-8507621_1280.png" alt="AI Tutor Kritika" />
    <!-- 🔄 Replace above with your animated Kritika URL if available -->
  </div>

  <script>
    const userInput = document.getElementById("userInput");
    const responseDiv = document.getElementById("response");
    const speakBtn = document.getElementById("speakBtn");
    const clearBtn = document.getElementById("clearBtn");

    speakBtn.addEventListener("click", () => {
      const message = userInput.value.trim();
      if (message) getAIResponse(message);
    });

    clearBtn.addEventListener("click", () => {
      userInput.value = "";
      responseDiv.textContent = "";
    });

    async function getAIResponse(message) {
      responseDiv.innerHTML = "<em>Thinking...</em>";

      try {
        const response = await fetch("https://api.aiproxy.io/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer free"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a helpful female English tutor named Kritika." },
              { role: "user", content: message }
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I couldn't understand.";
        
        responseDiv.textContent = reply;
        responseDiv.classList.add("animate-bounce-in");
        await speak(reply);
      } catch (err) {
        responseDiv.textContent = "⚠️ Error getting response.";
        console.error(err);
      }
    }

    async function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-IN";
      utterance.pitch = 1;
      utterance.rate = 0.95;

      // Optional: Set female voice if available
      const voices = speechSynthesis.getVoices();
      const femaleVoice = voices.find(v => v.name.includes("Female") || v.name.includes("Google UK English Female"));
      if (femaleVoice) utterance.voice = femaleVoice;

      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
