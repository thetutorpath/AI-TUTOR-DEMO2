<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI English Tutor - Kritika</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <div class="flex items-center mb-4">
      <img src="https://img.icons8.com/emoji/48/brain-emoji.png" alt="Tutor Icon" class="w-10 h-10 mr-2">
      <h1 class="text-2xl font-bold">AI English Tutor - Kritika</h1>
    </div>

    <div class="mb-4">
      <button id="switchModeBtn" class="bg-purple-600 text-white px-4 py-2 rounded">Switch to Whiteboard Mode</button>
    </div>

    <div class="mb-4">
      <textarea id="inputText" rows="4" placeholder="Type your message here..." class="w-full p-2 border border-gray-300 rounded"></textarea>
    </div>

    <div class="flex space-x-4 mb-4">
      <button id="speakBtn" class="bg-purple-600 text-white px-4 py-2 rounded">ðŸ”Š Speak</button>
      <button id="clearBtn" class="bg-yellow-500 text-white px-4 py-2 rounded">ðŸ§¹ Clear</button>
    </div>

    <div id="response" class="p-4 bg-white rounded shadow mb-4 min-h-[80px]"></div>

    <div class="mt-6 text-center">
      <div class="relative w-40 h-60 mx-auto">
        <img id="kritikaStatic" src="https://thetutorpath.github.io/AI-TUTOR-DEMO2/kritika.png" alt="AI Tutor Kritika" class="w-full h-auto rounded-xl border border-gray-300 shadow-md">
        <img id="kritikaTalking" src="https://media.giphy.com/media/f9k1tV7HyORcngKF8v/giphy.gif" alt="Speaking Animation" class="w-full h-auto rounded-xl border border-gray-300 shadow-md absolute top-0 left-0 hidden">
      </div>
    </div>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const speakBtn = document.getElementById("speakBtn");
    const clearBtn = document.getElementById("clearBtn");
    const responseDiv = document.getElementById("response");
    const kritikaStatic = document.getElementById("kritikaStatic");
    const kritikaTalking = document.getElementById("kritikaTalking");

    async function getAIResponse(message) {
      responseDiv.innerHTML = "<em>Thinking...</em>";
      const reply = `You said: "${message}". Here's a helpful response.`;
      await speak(reply);
      responseDiv.textContent = reply;
    }

    function speak(text) {
      return new Promise((resolve) => {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);

        const voices = synth.getVoices();
        const hindiVoice = voices.find(v => v.lang.startsWith("hi") && v.name.toLowerCase().includes("female")) ||
                           voices.find(v => v.lang.startsWith("hi")) ||
                           voices.find(v => v.name.toLowerCase().includes("female"));
        if (hindiVoice) utterance.voice = hindiVoice;

        utterance.onstart = () => {
          kritikaStatic.classList.add("hidden");
          kritikaTalking.classList.remove("hidden");
        };

        utterance.onend = () => {
          kritikaTalking.classList.add("hidden");
          kritikaStatic.classList.remove("hidden");
          resolve();
        };

        synth.speak(utterance);
      });
    }

    speakBtn.addEventListener("click", async () => {
      const message = inputText.value.trim();
      if (message) await getAIResponse(message);
    });

    clearBtn.addEventListener("click", () => {
      inputText.value = "";
      responseDiv.innerHTML = "";
    });
  </script>
</body>

</html>
