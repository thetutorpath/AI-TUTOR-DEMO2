<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    #chat, #whiteboard {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 200px;
      background: #fff;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mode-switch {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>🧠 AI English Tutor - Kritika</h2>

  <button id="mode-switch" onclick="toggleMode()">Switch to Whiteboard Mode</button>

  <div id="chat">
    <textarea id="chatText" rows="4">Hello! मैं Kritika हूँ, आपकी AI English Tutor!</textarea><br>
    <button onclick="speakText()">🔊 Speak</button>
    <button onclick="repeatText()">🔁 Repeat</button>
    <button onclick="translateToHindi()">🌐 Translate to Hindi</button>
  </div>

  <div id="whiteboard" style="display:none;">
    <textarea id="whiteboardText" rows="6" placeholder="AI Answer or Student Writing"></textarea><br>
    <button onclick="speakWhiteboard()">🔊 Speak</button>
    <button onclick="clearWhiteboard()">🧹 Clear</button>
  </div>

  <script src="https://code.responsivevoice.org/responsivevoice.js?key=free"></script>
  <script>
    let currentMode = 'chat';
    let lastSpoken = '';

    function toggleMode() {
      if (currentMode === 'chat') {
        document.getElementById('chat').style.display = 'none';
        document.getElementById('whiteboard').style.display = 'block';
        document.getElementById('mode-switch').innerText = 'Switch to Chat Mode';
        currentMode = 'whiteboard';
      } else {
        document.getElementById('chat').style.display = 'block';
        document.getElementById('whiteboard').style.display = 'none';
        document.getElementById('mode-switch').innerText = 'Switch to Whiteboard Mode';
        currentMode = 'chat';
      }
    }

    function speakText() {
      const text = document.getElementById("chatText").value;
      lastSpoken = text;
      responsiveVoice.speak(text, "Hindi Female", { rate: 0.95 });
    }

    function repeatText() {
      if (lastSpoken) {
        responsiveVoice.speak(lastSpoken, "Hindi Female", { rate: 0.95 });
      }
    }

    function translateToHindi() {
      const original = document.getElementById("chatText").value;
      fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&q=${encodeURIComponent(original)}`)
        .then(res => res.json())
        .then(data => {
          const translated = data[0].map(pair => pair[0]).join(" ");
          document.getElementById("chatText").value = translated;
          speakText();
        });
    }

    function speakWhiteboard() {
      const wbText = document.getElementById("whiteboardText").value;
      lastSpoken = wbText;
      responsiveVoice.speak(wbText, "Hindi Female", { rate: 0.95 });
    }

    function clearWhiteboard() {
      document.getElementById("whiteboardText").value = "";
    }
  </script>
</body>
</html>
